<div class="app-ctn">
  <div class="params-ctn">
    <p-card styleClass="ui-card-shadow">
      <div class="ui-g ui-fluid">
        <p-dropdown class="ui-md-2" [options]="types" [formControl]="selectedType" ></p-dropdown>
        <div class="ui-g-12 ui-md-3">
          <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="Longitude">
          </div>
        </div>

        <div class="ui-g-12 ui-md-3">
          <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="Latitude">
          </div>
        </div>
        <p-button class="ui-md-2" label="Create"></p-button>
      </div>
    </p-card>
  </div>
  <app-yandex-map style="position: relative; height: 100%; width: 100%;"></app-yandex-map>
</div>
